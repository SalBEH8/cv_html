<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="contact" content="contact cv">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="cv_salem_behatt.html">Accueil</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>        
    </header>

    <main>
        <section>
            <h1>Me contacter</h1>
            <form>
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
                <br>

                <label for="nom">Nom de famille :</label>
                <input type="text" id="nom" name="nom" required>
                <br>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                <br>

                <label for="dateNaissance">Date de naissance :</label>
                <input type="date" id="dateNaissance" name="dateNaissance" required>
                <br><br>

                <label for="raison">Raison du message :</label>
                <select id="raison" name="raison" required>
                    <option value="">Sélectionnez une raison</option>
                    <option value="info_prestations">Information sur mes prestations</option>
                    <option value="probleme_site">Problème avec mon site internet</option>
                    <option value="autre">Autre</option>
                </select>
                <br><br>

                <label for="message">Ecrivez votre message :</label>
                <textarea id="message" name="message" rows="5" cols="33" maxlength="500" wrap>Tapez votre message ici...</textarea>
                <br>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <section>
        <label>S'inscrire à la newsletter <input type="checkbox" value="newsletter"></label>
    </section>
    <footer>
        <span>@ Copyright 2023</span>
    </footer>
</body>
</html>
